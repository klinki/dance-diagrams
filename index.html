<html>
<head>
    <title>Ballroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #viewport {
            float: left;
        }

        #menu {
            float: right;
        }
    </style>
</head>

<body>
    <h1>Ballroom Diagram Tool</h1>
    <div id="viewport"></div>
    <div id="menu">
        <button id="start">Start</button>

        <h2>Position</h2>
        <ul id="positions">
        </ul>

        <h2>Movement</h2>
        <ul id="movement"></ul>
        
        <button id="waltz">Start Waltz</button>

        <textarea id="text"></textarea>
        <button id="submit">Submit</button>

        <p id="coordinates"></p>
    </div>

    <script src="./dist/manifest.js"></script>
    <script src="./dist/main.js"></script>
</body>
</html>
